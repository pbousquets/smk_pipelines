$schema: "http://json-schema.org/draft-04/schema#"

description: alignment pipeline configuration file

type: object

properties:
    input:
        type: string
        description: filepath to TSV file with patient column
    idx:
        type: string
        description: filepath to index fasta
    PL:
        type: string
        default: ILLUMINA-NOVASEQ-6000
        description: Name of sequencing platform
    SM:
        type: string
        default: Patient1
        description: Sample ID
    LB:
        type: string
        default: LIB1
        description: Sample ID
    CN:
        type: string    
        default: MACROGEN
        description: Platform Center
    bwa_threads:
        type: number
        default: 20
        description: Number of threads to use in the BWA-mem step
    sort_threads:
        type: integer
        default: 20
        description: Number of threads to use in the sorting step
    memory:
        type: integer
        default: 4000
        description: Max memory RAM allowed PER THREAD (in Mb)

required:
    - input
    - idx
